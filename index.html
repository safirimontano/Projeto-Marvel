<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Select</title>
    <link rel="stylesheet" href="./css/variaveis.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fontes.css">
    <link rel="stylesheet" href="./css/animacoes.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <header>
            <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao">
            <div class="personagem-grande p1">
                <img src="imagens/capitao-america.png" alt="Capitão América" id="personagem-jogador1">
                <div class="nome">
                    <p>Capitão América</p>
                </div>
            </div>
            

            <ul class="lista">
                <li class="personagem selecionado" id="capitao" data name="capitão américa">
                    <span class="tag">1P</span>
                    <img src="imagens/capitao-america.jpg" alt="personagem capitão américa">                
                </li>
                <li class="personagem " id="thor" data name="thor">
                    <span class="tag">1P</span>
                    <img src="imagens/thor.jpg" alt="personagem thor">                
                </li>
                <li class="personagem " id="fenix" data name="Fenix">
                    <span class="tag">1P</span>
                    <img src="imagens/fenix.jpg" alt="personagem fenix">                
                </li>
                <li class="personagem " id="homem-de-ferro" data name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="imagens/homem-de-ferro.jpg" alt="personagem homem de ferro">                
                </li>
                <li class="personagem " id="hulk" data name="Hulk">
                    <span class="tag">1P</span>
                    <img src="imagens/hulk.jpg" alt="personagem hulk">                
                </li>
                <li class="personagem " id="doutor-doom" data name="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="imagens/doutor-doom.jpg" alt="personagem doutor doom">                
                </li>
                <li class="personagem jogador2-selecionado" id="ultron" data name="Ultron">
                    <span class="tag">2P</span>
                    <img src="imagens/ultron.jpg" alt="personagem ultron">                
                </li>
                <li class="personagem " id="viuva-negra" data name="Viuva Negra">
                    <span class="tag">1P</span>
                    <img src="imagens/viuva-negra.jpg" alt="personagem viuva negra">                
                </li>
                <li class="personagem " id="nova" data name="Nova">
                    <span class="tag">1P</span>
                    <img src="imagens/nova.jpg" alt="personagem nova">                
                </li>

            </ul>
            <div class="personagem-grande p2">
                <img src="imagens/ultron.png" alt="Ultron" id="personagem-jogador2">
                <div class="nome">
                    <p>Ultron</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    
</body>
</html>
